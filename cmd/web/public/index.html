<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFFFFF;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #36393F;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #202225;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #202225;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #7289DA;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #5B6EAE;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #40444B;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        ::placeholder {
            color: #B1B3B5;
        }

        #chat-room {
            margin-top: 20px;
        }

        .pb-4 {
            padding-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to SynergyChat</h1>

        <div class="pb-4">
            There are currently 0 rooms available for chatting
        </div>

        <div>
            <label for="room">Enter Room ID:</label>
            <input type="text" id="room" placeholder="e.g. ABC123" />
            <button hx-post="/join-room" hx-swap="outerHTML" hx-target="#chat-room">Join Room</button>
        </div>

        <div id="chat-room"></div>
    </div>
</body>

</html>
